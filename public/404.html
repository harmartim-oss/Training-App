<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODDI :: Page Not Found</title>
    <script>
        // Handle GitHub Pages client-side routing
        // Store the path and redirect to base URL
        (function() {
            var path = window.location.pathname;
            var basePath = '/Training-App/';
            
            // Save the redirect path if it's not already the base path
            if (path !== basePath && path !== basePath.slice(0, -1)) {
                sessionStorage.setItem('redirect', path);
            }
            
            // Redirect to base path
            window.location.replace(basePath);
        })();
    </script>
</head>
<body>
    <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
        <h1>Redirecting...</h1>
        <p>Please wait while we redirect you.</p>
    </div>
</body>
</html>
