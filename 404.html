<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Ontario Digital Defence Institute</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #FAFBFC;
            color: #0F172A;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            color: #2563EB;
            margin: 0;
        }
        h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        p {
            color: #64748B;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            background: #2563EB;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #1D4ED8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/Training-App/" class="btn">Return Home</a>
    </div>
    <script>
        // Redirect to main app for SPA routes
        setTimeout(() => {
            window.location.href = '/Training-App/';
        }, 3000);
    </script>
</body>
</html>
